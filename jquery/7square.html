<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .main {
      width: 1000px;
      margin: 20px 400px;
    }
    .div7 {
      height: 600px;
      width: 600px;
      border: 1px solid black;
      padding: 22px;
      /* background: pink */
    }
    .div6 {
      height: 550px;
      width: 550px;
      border: 1px solid black;
      padding: 22px;
      /* background: red; */
    }
    .div5 {
      height: 500px;
      width: 500px;
      border: 1px solid black;
      padding: 22px;
      /* background: rebeccapurple; */
    }
    .div4 {
      height: 450px;
      width: 450px;
      border: 1px solid black;
      padding: 22px;
      /* background: red; */
    }
    .div3 {
      height: 400px;
      width: 400px;
      border: 1px solid black;
      padding: 22px;
      /* background: rebeccapurple; */
    }
    .div2 {
      height: 350px;
      width: 350px;
      border: 1px solid black;
      padding: 22px; /* background: red; */
    }
    .div1 {
      height: 300px;
      width: 300px;
      border: 1px solid black;
      padding: 22px;
      /* background: rebeccapurple; */
    }
  </style>
  <body>
    <script>
      $(document).ready(function () {
        $(".div6").on({
          click: function () {
            $("#d6").css("background-color", "yellow");
            $("#d5").css("background-color", "red");
            $("#d7").css("background-color", "green");
          },
        });

        $(".div5").on({
          click: function () {
            $("#d5").css("background-color", "yellow");
            $("#d4").css("background-color", "red");
            $("#d6").css("background-color", "green");
          },
        });
        $(".div4").on({
          click: function () {
            $("#d4").css("background-color", "yellow");
            $("#d3").css("background-color", "red");
            $("#d5").css("background-color", "green");
          },
        });
        $(".div3").on({
          click: function () {
            $("#d3").css("background-color", "yellow");
            $("#d2").css("background-color", "red");
            $("#d4").css("background-color", "green");
          },
        });
        $(".div2").on({
          click: function () {
            $("#d2").css("background-color", "yellow");
            $("#d1").css("background-color", "red");
            $("#d3").css("background-color", "green");
          },
        });
        // $(".div1").on({
        //   click: function () {
        //     $("#d1").css("background-color", "yellow");
        //     $("#d2").css("background-color", "red");
        //     // $("#d5").css("background-color", "green");
        //   },
        // });
      });
    </script>
    <div class="main">
      <div class="div7" id="d7">
        <div class="div6" id="d6">
          <div class="div5" id="d5">
            <div class="div4" id="d4">
              <div class="div3" id="d3">
                <div class="div2" id="d2">
                  <div class="div1" id="d1"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
